<mat-horizontal-stepper [linear]="false" #stepper>
  <mat-step>
    <ng-template matStepLabel>Add Classrooms</ng-template>
    <app-classroom-wrapper></app-classroom-wrapper>
    <button mat-raised-button color="accent" matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Add Classes</ng-template>
    <app-classes-wrapper></app-classes-wrapper>
    <button mat-button color="accent" matStepperPrevious>Back</button>
    <button mat-raised-button color="accent" matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Generate Schedule</ng-template>
    <app-schedule-wrapper></app-schedule-wrapper>
    <button mat-button color="accent" matStepperPrevious>Back</button>
  </mat-step>
</mat-horizontal-stepper>
