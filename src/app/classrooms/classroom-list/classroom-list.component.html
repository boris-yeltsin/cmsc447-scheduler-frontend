<div class="table-container mat-elevation-z8" *ngIf="dataSource.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="rowNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Row </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>
    
    <!-- Classroom Column -->
    <ng-container matColumnDef="classroom">
      <th mat-header-cell *matHeaderCellDef> Classroom </th>
      <td mat-cell *matCellDef="let classroom"> {{classroom.classroom}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let classroom"> {{classroom.capacity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
